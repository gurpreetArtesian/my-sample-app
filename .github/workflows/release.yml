name: Release
permissions:
  packages: write
  contents: write
on:
  workflow_run:
    workflows: ["Build Container"]  # Ensure this matches the actual name
    types:
      - completed  # Runs when "Build Container" finishes successfully
  workflow_dispatch:  # Allows manual trigger

env:
  DOCKER_BUILDKIT: 1
  KAMAL_REGISTRY_PASSWORD: ${{ secrets.GH_TOKEN }}
  KAMAL_REGISTRY_USERNAME: ${{ github.actor }}

jobs:
  release:
    runs-on: ubuntu-latest
    environment: my-local-wsl
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: $KAMAL_REGISTRY_USERNAME
          password: $KAMAL_REGISTRY_PASSWORD

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Ruby & Install Kamal
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0
      - run: gem install kamal

      - name: Kamal Deploy
        run: |
          kamal deploy -P --version latest
